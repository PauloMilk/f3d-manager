<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{color.list.title}">Lista de Cores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center" th:text="#{color.list.title}">Lista de Cores</h1>

<div class="d-flex justify-content-between mb-3">
    <a href="/colors/new" class="btn btn-primary" th:text="#{button.addColor}">Adicionar Nova Cor</a>
    <a href="/" class="btn btn-secondary" th:text="#{button.back}">Voltar</a>
</div>

<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th th:text="#{color.name}">Nome</th>
        <th th:text="#{color.actions}">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="color : ${colors}">
        <td th:text="${color.id}"></td>
        <td th:text="${color.name}"></td>
        <td>
            <a th:href="@{/colors/delete/{id}(id=${color.id})}" class="btn btn-danger btn-sm"
               th:attr="onclick='return confirm(\'' + #{color.confirmDelete} + '\');'"
               th:text="#{button.delete}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
