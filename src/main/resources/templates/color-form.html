<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{color.form.title}">Cadastro de Cor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center" th:text="#{color.form.title}">Cadastro de Cor</h1>

<form th:action="@{/colors/save}" th:object="${color}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="name" class="form-label" th:text="#{color.name}">Nome</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
    </div>

    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success" th:text="#{button.save}">Salvar</button>
        <a href="/colors" class="btn btn-secondary" th:text="#{button.cancel}">Cancelar</a>
    </div>
</form>
</body>
</html>
