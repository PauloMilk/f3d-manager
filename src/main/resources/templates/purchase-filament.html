<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{filament.purchase.title}">Registrar Compra de Filamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center" th:text="#{filament.purchase.title}">Registrar Compra de Filamento</h1>

<form th:action="@{/filaments/purchase}" method="post" class="mt-3">
    <input type="hidden" name="id" th:value="${filament.id}"/>

    <div class="mb-3">
        <label class="form-label" th:text="#{filament.brand}">Marca</label>
        <input type="text" class="form-control" th:value="${filament.brand.name}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{filament.type}">Tipo</label>
        <input type="text" class="form-control" th:value="${filament.type.name}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{filament.color}">Cor</label>
        <input type="text" class="form-control" th:value="${filament.color.name}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{filament.totalWeight}">Peso Total (g)</label>
        <input type="text" class="form-control" th:value="${filament.totalWeight}" readonly>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label" th:text="#{filament.purchase.amount}">Quantidade Adquirida (g)</label>
        <input type="number" id="amount" name="amount" class="form-control" required min="1">
    </div>

    <div class="mb-3">
        <label for="cost" class="form-label" th:text="#{filament.purchase.cost}">Custo Total (R$)</label>
        <input type="number" step="0.01" id="cost" name="cost" class="form-control" required>
    </div>

    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success" th:text="#{button.register}">Registrar</button>
        <a href="/filaments" class="btn btn-secondary" th:text="#{button.cancel}">Cancelar</a>
    </div>
</form>
</body>
</html>
