<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{filament.form.title}">Cadastro de Filamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h1 class="text-center mb-4" th:text="#{filament.form.title}">Cadastro de Filamento</h1>

<div class="card p-4 shadow">
    <form th:action="@{/filaments}" method="post">
        <div class="mb-3">
            <label class="form-label" th:text="#{filament.brand}">Marca:</label>
            <select name="brandId" class="form-select" required>
                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{filament.type}">Tipo:</label>
            <select name="typeId" class="form-select" required>
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{filament.color}">Cor:</label>
            <select name="colorId" class="form-select" required>
                <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{filament.totalWeight}">Peso Total (g):</label>
            <input type="number" name="totalWeight" class="form-control" required min="1">
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{filament.cost}">Custo (opcional):</label>
            <input type="number" name="cost" class="form-control" step="0.01">
        </div>

        <div class="d-flex justify-content-between">
            <a href="/filaments" class="btn btn-secondary" th:text="#{button.back}">Voltar</a>
            <button type="submit" class="btn btn-success" th:text="#{button.save}">Salvar</button>
        </div>
    </form>
</div>

</body>
</html>
